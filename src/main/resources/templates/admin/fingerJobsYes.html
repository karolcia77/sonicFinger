<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sonic</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/sion1.png}"/>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/assets/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/assets/jquery.js}"></script>
    <script th:src="@{/js/assets/bootstrap.min.js}"></script>
    <script th:src="@{/js/layer/layer.js}"></script>
    <script th:src="@{/js/laydate/laydate.js}"></script>
    <script th:src="@{/js/assets/angular.js}"></script>
    <script th:src="@{/js/admin/directive.js}"></script>
    <script th:src="@{/js/admin/fingerJobsLog.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <!--<base th:href="@{/appPage/admin/forms}">-->
    <script th:inline="javascript">
        var ctx = [[@{/}]];
    </script>

    <!-- MetisMenu CSS -->
    <link th:href="@{/css/dist/metisMenu/metisMenu.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/dist/sb-admin-2.css}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link th:href="@{/css/dist/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body cz-shortcut-listen="true" ng-app="myapp" ng-controller="fingerJobsYesController">
<div id="wrapper">
    <left-Directive></left-Directive>
    <div id="page-wrapper">
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="row" style="margin: 30px 0 20px;padding-bottom: 9px;border-bottom: 1px solid #eee;">
                    <div class="col-lg-2">
                        <span style="font-size: 36px;">已派单</span>
                    </div>
                </div>

                <!-- 数据显示-->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th></th>
                            <th>名称</th>
                            <th>单号</th>
                            <th class="col-lg-4">详细</th>
                            <th>创建时间</th>
                            <th>指纹跟单状态</th>
                            <th>Case状态</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="f in myLogs">
                            <td>{{$index+1}}</td>
                            <td>{{f.name}}</td>
                            <td>{{f.no}}</td>
                            <td>{{f.description}}</td>
                            <td>{{f.fcCreateDate.substring(0,16)}}</td>
                            <td>
                                <element ng-if="!f.fcrStartdate">未</element>
                                <element ng-if="f.fcrStartdate">已登记</element>
                            </td>
                            <td>
                                <element ng-if="f.status == 0">未完成</element>
                                <element ng-if="f.status == 1">完成</element>
                                <element ng-if="f.status == 2">待做</element>
                            </td>

                            <td style="text-align: right;">
                                <button class="btn btn-default" type="button" ng-click="alertSet(f)">查看</button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

                <!-- 信息-->
                <div class="modal fade" data-backdrop="static" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">已派单信息</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="txt_name">名称</label>
                                    <input type="text" name="txt_name" ng-model="fl.name" class="form-control" id="txt_name">
                                </div>
                                <div class="form-group">
                                    <label for="txt_no">单号</label>
                                    <input type="text" name="txt_no" ng-model="fl.no" class="form-control" id="txt_no">
                                </div>
                                <div class="form-group">
                                    <label for="txt_description">描述</label>
                                    <input type="text" name="txt_description" ng-model="fl.description" class="form-control" id="txt_description">
                                </div>
                                <!-- start time -->
                                <div class="form-group">
                                    <label>预计开始时间: </label>
                                    <input type="text" class="form-control layui-input" ng-model="fl.fcStartdate">
                                </div>
                                <!-- end time -->
                                <div class="form-group">
                                    <label>预计结束时间: </label>
                                    <input type="text" class="form-control layui-input" ng-model="fl.fcEnddate">
                                </div>
                                <!-- 派单时间 -->
                                <div class="form-group">
                                    <label>派单时间: </label>
                                    <input type="text" class="form-control layui-input" ng-model="fl.fcCreateDate">
                                </div>
                                <!-- Case状态 -->
                                <div class="form-group">
                                    <label>Case状态: </label>
                                    <input type="text" class="form-control layui-input" ng-model="fl.statusText">
                                </div>

                                <!-- 打卡信息-->
                                <div class="form-group">
                                    <label>----------以下是指纹签到记录</label>
                                </div>
                                <!-- 开始签到指纹时间 -->
                                <div class="form-group">
                                    <label>开始签到指纹时间: </label>
                                    <input type="text" class="form-control layui-input" ng-model="fl.fcrStartdate">
                                </div>
                                <!-- 结束签到指纹时间 -->
                                <div class="form-group">
                                    <label>结束签到指纹时间: </label>
                                    <input type="text" class="form-control layui-input" ng-model="fl.fcrEnddate">
                                </div>
                                <!-- 签到是否超时 -->
                                <div class="form-group">
                                    <label>签到是否超时: </label>
                                    <input type="text" class="form-control layui-input" ng-model="fl.fingerStartText">
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/js/dist/metisMenu/metisMenu.min.js}"></script>
<!-- Custom Theme JavaScript -->
<script th:src="@{/js/dist/sb-admin-2.js}"></script>

</body>
</html>
